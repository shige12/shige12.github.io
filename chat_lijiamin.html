<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的聊天机器人</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 8px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input[type=text] { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>我的聊天机器人</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="说点什么..." />
  <button onclick="sendMessage()">发送</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const apiUrl = 'https://chatbot-backend-gv40.onrender.com/chat';

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = (sender === 'user' ? '你: ' : '机器人: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';
      
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        if (data.error) {
          appendMessage('错误: ' + data.error, 'bot');
        } else {
          appendMessage(data.response || '机器人没有回复', 'bot');
        }
      } catch (err) {
        appendMessage('请求失败，请检查网络或后端服务', 'bot');
      }
    }

    // 支持回车发送
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
