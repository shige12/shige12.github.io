<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>黎家民AI助手</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    #chatbox { height: 400px; overflow-y: auto; background: #fff; border: 1px solid #ccc; padding: 10px; }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>你好，我是黎家民的AI助手 🤖</h1>
  <div id="chatbox"></div>
  <input id="input" placeholder="输入内容..." style="width: 70%; padding: 8px;" />
  <button onclick="sendMessage()">发送</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chatbox = document.getElementById("chatbox");
      const msg = input.value;
      if (!msg) return;
      chatbox.innerHTML += `<div class="msg user">你：${msg}</div>`;
      input.value = "";

      // ⚠️ 示例用，不含真实 API 密钥，后续用代理后端替换此逻辑
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY" // ⚠️ 不可部署用！
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: msg }]
        })
      });
      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "出错了";
      chatbox.innerHTML += `<div class="msg bot">助手：${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
